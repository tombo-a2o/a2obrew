<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/png" href="./icon/icon-60.png">
    <link rel="stylesheet" href="./shell_files/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="./shell_files/stylesheets/shell.css">
    <title>a2obrew</title>
  </head>
  <body>
    <section class="header">
      <section class="header-container">
        <section class="header-center">
          <div class="header-font-icon">
            <a class="tooltip" id="button-tweet"><i class="fa fa-twitter-square"></i><span class="tooltip-text tooltip-text-center">Share on Twitter</span></a>
          </div>
          <div class="header-font-icon">
            <a class="tooltip" id="button-share-on-facebook"><i class="fa fa-facebook-square"></i><span class="tooltip-text tooltip-text-center">Share on Facebook</span></a>
          </div>
        </section>
      </section>
      <section class="header-container">
        <div class="header-right">
          <div class="header-font-icon">
            <a class="tooltip" href="https://tombo.io/contact_form/" target="_blank"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span class="tooltip-text tooltip-text-center">Send Feedback</span></a>
          </div>
          <div class="header-font-icon">
            <a class="tooltip" href="https://tombo.io/contact_form/" target="_blank"><i class="fa fa-upload" aria-hidden="true"></i><span class="tooltip-text tooltip-text-right tooltip-text-em">Convert your own iOS App</span></a>
          </div>
        </div>
      </section>
      <section class="header-container">
        <div class="header-left">
          <a class="tooltip" href="https://app.tombo.io/"><img src="./shell_files/images/tombo.png" width="36" height="36"><span class="tooltip-text tooltip-text-left">Back to<br>Tombo Platform</span></a>
        </div>
      </section>
    </section>

    <section class="playground">
      <section class="playground-main">
        <section id="preview-image">
          <img src="./launch-image/launch-image-320x480.png" id="launch-image">
          <div class="playground-image-filter"></div>
          <section class="playground-play-button">
            <a href="#" id="button-launch"><i class="fa fa-play-circle" aria-hidden="true"></i></a>
          <section class="playground-download-size">
          </section>
          </section>
        </section>
        <section id="status">
          <section id="status-message"></section>
        </section>
        <canvas width="320" height="480" id="app-canvas" oncontextmenu="event.preventDefault()"></canvas>
      </section>
      <section class="playground-keypad" id="keypad-tap">
        <a class="tooltip" href="#" id="button-tap"><i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
        <span class="tooltip-text tooltip-text-center">Tap</span> </a>&nbsp;
      </section>
      <section class="playground-keypad" id="keypad-3way-down">
        <a class="tooltip" href="#" id="button-swipe-left"><i class="fa fa-arrow-left" aria-hidden="true"></i>
        <span class="tooltip-text tooltip-text-center">Swipe Left</span> </a>&nbsp;
        <a class="tooltip" href="#" id="button-swipe-down"><i class="fa fa-arrow-down" aria-hidden="true"></i>
        <span class="tooltip-text tooltip-text-center">Swipe Down</span> </a>&nbsp;
        <a class="tooltip" href="#" id="button-swipe-right"><i class="fa fa-arrow-right" aria-hidden="true"></i>
        <span class="tooltip-text tooltip-text-center">Swipe Right</span> </a>&nbsp;
      </section>
      <section class="app-markets">
        <a href="javascript:void(0)" id="app-store-link" class="link-to-other-platforms" target="_blank">
          <img src="./shell_files/images/app_store.png">
        </a>
        <a href="javascript:void(0)" id="google-play-link" class="link-to-other-platforms" target="_blank">
          <img src="./shell_files/images/google_play.png">
        </a>
      </section>
    </section>
    <script type="text/javascript" src="runtime_parameters.js"></script>
    <script type="text/javascript" src="./shell_files/javascripts/shell.js"></script>
  </body>
</html>
